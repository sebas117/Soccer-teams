<h2 class="d-flex justify-content-between align-items-center pt-5 pb-1 ">
    <span>{{editMode ? 'Editar Equipo' : 'Crear Equipo'}}</span>
</h2>

<hr class="pb-md-4">


<div class="pt-2">

    <form class="needs-validation" novalidate (ngSubmit)=" editMode ? onUpdate() : onSubmit()" #f="ngForm">
        <div class="col-lg-6 mb-3">
            <label for="nombre" class="form-label"> Nombre</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': !nombre.valid && nombre.touched}"
                   id="nombre" name="nombre" #nombre="ngModel" ngModel required>
            <div id="validationServernameFeedback" class="invalid-feedback text-start">
                Escriba un nombre
            </div>
        </div>
        <div class="col-lg-6 mb-3">
            <label for="estadio" class="form-label">Estadio</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': !estadio.valid && estadio.touched}"
                   id="estadio" name="estadio" #estadio="ngModel" ngModel required>
            <div id="validationServerStadiumFeedback" class="invalid-feedback text-start">
                Escriba un estadio
            </div>
        </div>
        <div class="col-lg-6 mb-3">
            <label for="sitioWeb" class="form-label">Sitio Web</label>
            <input type="text" class="form-control" name="sitioWeb" id="sitioWeb" ngModel>
        </div>

        <div class="col-lg-6 mb-3">
            <label for="nacionalidad" class="form-label">Nacionalidad</label>
            <input type="text" class="form-control"
                   [ngClass]="{'is-invalid': !nacionalidad.valid && nacionalidad.touched}" name="nacionalidad"
                   id="nacionalidad" #nacionalidad="ngModel" ngModel required>
            <div id="validationServerNationalityFeedback" class="invalid-feedback text-start">
                Escriba una nacionalidad
            </div>
        </div>

        <div class="col-lg-6 mb-3">
            <label for="fundacion" class="form-label">Año de fundación</label>
            <input type="date" class="form-control" [ngClass]="{'is-invalid': !fundacion.valid && fundacion.touched}"
                   name="fundacion" id="fundacion" #fundacion="ngModel" ngModel required>
            <div id="validationServerFundationFeedback" class="invalid-feedback text-start">
                Escriba una fecha de fundación
            </div>
        </div>

        <div class="col-lg-6 mb-3">
            <label for="entrenador" class="form-label">Entrenador</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': !entrenador.valid && entrenador.touched} "
                   name="entrenador" id="entrenador" #entrenador="ngModel" ngModel required>
            <div id="validationServerTrainerFeedback" class="invalid-feedback text-start">
                Escriba un entrenador
            </div>
        </div>

        <div class="col-lg-6 mb-3">
            <label for="capacidad" class="form-label">Capacidad</label>
            <input type="number" class="form-control" [ngClass]="{'is-invalid': !capacidad.valid && capacidad.touched}"
                   name="capacidad" id="capacidad" #capacidad="ngModel" ngModel [min]="0" required>
            <div id="validationServerCapacityFeedback" class="invalid-feedback text-start">
                Escriba una Capacidad valida
            </div>
        </div>

        <div class="col-lg-6 mb-3">
            <label for="valor" class="form-label">Valor</label>
            <input type="number" class="form-control" name="valor" id="valor" ngModel>
        </div>

        <div class="col-lg-6 d-flex justify-content-center gap-5 mb-4 mt-5">
            <button mat-raised-button type="submit" color="primary" class="w-50" [disabled]="!f.valid">Guardar</button>
            <button mat-raised-button color="secondary" class="w-50" routerLink="/teams">Cancelar</button>
        </div>
    </form>

</div>
